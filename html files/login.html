                </div>
    
    
                <div class="pass">
                    <label for="password">Password: </label><br>
                    <input type="text" placeholder= "Enter Password..." id="password" required><br>
                </div>
    
    
                <div class="btn">
                    <button type="submit">Login</button>
                </div>
                <div class="text">
                    <a href="" class="a">Forgot Your Password?</a><br>

                </div>
            </form>
    </div>
