<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container" id="container">
            <form class="login" id="login">
                <div class="title">
                    <h1>Login Cline As Client</h1>
                </div>
    
    
                <div class="user">
                    <label for="username">Username: </label><br>
                    <input type="text" placeholder="Enter Username..." id="username" required><br>
                </div>
    
    
                <div class="pass">
                    <label for="password">Password: </label><br>
                    <input type="text" placeholder= "Enter Password..." id="password" required><br>
                </div>
    
    
                <div class="btn">
                    <button type="submit">Login</button>
                </div>
                <div class="text">
                    <a href="" class="a">Forgot Your Password?</a><br>
                    <a href="register.html" class="a">Don't have an account? Create account</a>
                </div>
            </form>
    </div>
    
</body>
</html>
