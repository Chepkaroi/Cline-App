<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="signup" id="register">
            <div class="title">
                <h1>Create Client's Account In Cline </h1>
            </div>
    
    
            <div class="user">
                <label for="username">Username: </label><br>
                <input type="text" placeholder="Enter Username..." id="username" required><br>
            </div>
    
            <div class="Email">
                <label for="Email">Email: </label><br>
                <input type="text" placeholder="Enter Email..." id="Email" required><br>
            </div>
    
            <div class="pass">
                <label for="password">Password: </label><br>
                <input type="text" placeholder= "Enter Password..." id="password" required><br>
            </div>
            <div class="pass">
                <label for="password">Password: </label><br>
                <input type="text" placeholder= "Confirm Password..." id="password" required><br>
            </div>
    
    
            <div class="btn">
                <button type="submit">Sign Up</button>
            </div>
            <div class="text">
                <a href="login.html" class="a">Already have an account? Sign In</a><br>
            </div>
         </form>
    </div>
</body>
</html>
